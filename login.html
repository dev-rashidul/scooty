<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scooty - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <header>
      <!-- Header Section HTML Start -->

      <section id="Header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid px-md-5">
            <a class="logo" href="index.html"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
          </div>
        </nav>
      </section>

      <!-- Header Section HTML End -->

      <!-- Header Bredcrumb Section HTML Start -->

      <section id="Header-bredcrumb">
        <div class="header-bredcrumb-wrapper">
          <div class="container-fluid px-md-5">
            <div class="breadcrumb-menu">
              <li class="active"><a href="#">Log in</a></li>
            </div>
          </div>
        </div>
      </section>

      <!-- Header Bredcrumb Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Main Part HTML Start -->

    <main>
      <!-- Login Form HTML Start -->

      <section id="Login-form">
        <div class="login-form-wrapper">
          <form>
            <div class="login-form">
              <div class="form-input-field">
                <input type="email" placeholder="Email address" />
              </div>
              <div class="form-input-field">
                <input type="password" placeholder="Password" />
              </div>
              <div class="checkbox">
                <input type="checkbox" />
                <label>Remember me</label>
              </div>
              <div class="form-button-field">
                <input type="submit" value="Log in" />
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Login Form HTML End -->
    </main>

    <!-- Main Part HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
