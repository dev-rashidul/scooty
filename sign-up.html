<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scooty - Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Country Phone Code with Flag CSS -->
    <link
      rel="stylesheet"
      href="https://intl-tel-input.com/node_modules/intl-tel-input/build/css/intlTelInput.css?1549804213570"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <header>
      <!-- Header Section HTML Start -->

      <section id="Header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid px-md-5">
            <a class="logo" href="index.html"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
          </div>
        </nav>
      </section>

      <!-- Header Section HTML End -->

      <!-- Header Bredcrumb Section HTML Start -->

      <section id="Header-bredcrumb">
        <div class="header-bredcrumb-wrapper">
          <div class="container-fluid px-md-5">
            <div class="breadcrumb-menu">
              <li class="active"><a href="#">Sign up</a></li>
            </div>
          </div>
        </div>
      </section>

      <!-- Header Bredcrumb Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Main Part HTML Start -->

    <main>
      <!-- Login Form HTML Start -->

      <section id="Login-form">
        <div class="login-form-wrapper">
          <form>
            <div class="login-form">
              <div class="d-flex justify-content-between">
                <div class="form-input-field mb-3 pe-2">
                  <input type="text" placeholder="First Name" />
                </div>
                <div class="form-input-field mb-3 ps-2">
                  <input type="text" placeholder="Last Name" />
                </div>
              </div>
              <div class="form-input-field mb-3">
                <input type="email" placeholder="Email address" />
              </div>
              <div class="form-input-field form-group md-group show-label mb-3">
                <input
                  type="tel"
                  id="phone"
                  placeholder="+20123 456 78"
                  value="+1 "
                  required
                />
              </div>
              <div class="form-input-field mb-3">
                <input type="password" placeholder="Password" />
              </div>
              <div class="form-button-field">
                <input type="submit" value="Sign up" />
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Login Form HTML End -->
    </main>

    <!-- Main Part HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Country Phone Code with Flag JavaScript -->
    <script src="https://intl-tel-input.com/node_modules/intl-tel-input/build/js/intlTelInput.js?1549804213570"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
